<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Scanner</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #toggle-scan {
        width: 100%;
        background: #25d366;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      #toggle-scan:hover {
        background: #128c7e;
      }
    </style>
  </head>
  <body>
    <button id="toggle-scan">Start Scanning</button>
    <script src="popup.js"></script>
  </body>
</html>
